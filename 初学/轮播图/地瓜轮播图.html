<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/lbt.css">
</head>

<body>

    <div class='slide' data-imgs=6 data-active=0>
        <a href="http://www.baidu.com">
            <img id='id-slide-0' class='slide-image slide-active' src="images/1.jpg" alt="">
        </a>
        <a href="http://www.zhihu.com">
            <img id='id-slide-1' class='slide-image' src="images/2.jpg" alt="">
        </a>
        <a href="http://www.bilibili.com">
            <img id='id-slide-2' class='slide-image' src="images/3.jpg" alt="">
        </a>
        <a href="http://www.jd.com">
            <img id='id-slide-3' class='slide-image' src="images/4.png" alt="">
        </a>
        <a href="http://www.taobao.com">
            <img id='id-slide-4' class='slide-image' src="images/5.png" alt="">
        </a>
        <a href="http://www.douban.com">
            <img id='id-slide-5' class='slide-image' src="images/6.jpg" alt="">
        </a>
        <div class='slide-arrow'>
            <img class="slide-left" src="images/left.png" alt="">
            <img class="slide-right" src="images/right.png" alt="">
        </div>
        <div class='circle'>
            <span class="slide-circle circle-active"></span>
            <span class='slide-circle'></span>
            <span class='slide-circle'></span>
            <span class='slide-circle'></span>
            <span class='slide-circle'></span>
            <span class='slide-circle'></span>
        </div>
    </div>
    <script src='js/1.js'></script>
</body>

</html>
